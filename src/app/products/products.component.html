<div class="row">
  <div class="col">
    <h1>Buy shit from me!</h1>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div *ngFor="let product of products" class="card mb-3">
      <div class="row no-gutters">
        <div class="col-md-3">
          <img class="card-img" src="{{product.image}}" alt="" />
        </div>
        <div class="col-md-9">
          <div class="card-body">
              <h4 class="card-title">{{product.name}}</h4>
              <p class="card-text">{{product.description}}</p>
              <p class="lead">{{product.price | currency:'SEK':false}}</p>
              <a (click)="addToCart(product)" class="btn btn-primary">Add to cart</a>
              </div>
          </div>
        </div>
      </div>
    </div>
</div>
