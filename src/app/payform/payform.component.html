<div class="form-group">
  <label for="fname">First Name</label>
  <input type="text" class="form-control" id="fname" name="firstname" placeholder="Your name..">
</div>
<div class="form-group">
  <label for="lname">Last Name</label>
  <input type="text" class="form-control" id="lname" name="lastname" placeholder="Your last name..">
</div>
<div class="form-group">
  <label for="number">Telefonnummer</label>
  <input type="phone" class="form-control" id="number" placeholder="Ditt telefonnummer">
</div>
<div class="form-group">
  <label for="exampleInputEmail1">Email address</label>
  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
</div>
<div class="form-group">
  <label for="exampleInputPassword1">Password</label>
  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
</div>
<div class="form-group">
  <label for="country">Country</label>
  <select id="country" class="form-control" name="country">
    <option value="australia">Australia</option>
    <option value="canada">Canada</option>
    <option value="usa">USA</option>
  </select>
</div>
<div class="form-group">
  <label for="timeofday">När föredrar du att bli kontaktad? (Du kan fylla i flera val)</label>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label tickbox-font" for="exampleCheck1">Tid morgon</label>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck2">
    <label class="form-check-label tickbox-font" for="exampleCheck1">Tid dag</label>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck3">
    <label class="form-check-label tickbox-font tickbox-margin" for="exampleCheck1">Kväll</label>
  </div>
</div>
<div class="form-check">
  <input type="checkbox" class="form-check-input" id="exampleCheck4">
  <label class="form-check-label gdpr-text" for="exampleCheck1">Jag godkänner härmed att mina personuppgifter lagras enligt policy och GDPR.</label>
  </div>
<button type="submit" class="btn btn-primary">Submit</button>
