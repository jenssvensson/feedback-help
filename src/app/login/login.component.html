<div class= "container">
    <div class="row">
        <div class="col mt-5 mb-1">
            <h3 class= "header-font bodysubheaderstyle" >Inloggning</h3>
        </div>
    </div>    
    <div class="row">
        <div class="col-sm-12 col-lg-6 header-font">    
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" formControlName="email" class="form-control input" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Email krävs</div>
                </div>
            </div>              
            <div class="form-group">
                <label for="password">Lösenord</label>
                <input type="password" formControlName="password" class="form-control input" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Lösenord krävs</div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="d-none d-sm-block mb-1">
                        <a class="header-font linktext-color ml-1 align--" [routerLink]="['/register']">Skapa konto</a>
                        <button [disabled]="loading" class="btn btn-body btn-default float-right">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                Logga in
                        </button>
                    </div>
                </div>
                <div class="col-sm-12 d-block d-sm-none mb-1">
                    <button [disabled]="loading" class="btn btn-body btn-default btn-block">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Logga in
                    </button>
                    <a class="header-font linktext-color ml-1" [routerLink]="['/register']">Skapa konto</a>                                 
                </div>                   
            </div>
            </form>
        </div>
    </div>            
</div>
