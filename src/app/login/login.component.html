<div *ngIf="error" class="alert alert-danger">{{error}}</div>
<div class= "container">
    <div class="row">
        <div class="col mt-5 mb-1">
            <h3 class= "header-font bodysubheaderstyle" >Login</h3>
        </div>
    </div>    
    <div class="row">
        <div class="col-sm-12 col-lg-6 header-font">    
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Email is required</div>
                </div>
            </div>              
            <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary btn-body btn-default">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Login
                </button>
            </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-lg-6 header-font">
            <a class="linktext-color" [routerLink]="['/register']">Register</a>
        </div>
    </div>    
</div>
